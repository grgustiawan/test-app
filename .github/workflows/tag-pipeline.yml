name: Run pipeline on release with -Dev in tag

on:
  release:
    types: [published]

jobs:
  run-on-dev-release:
    if: contains(github.event.release.tag_name, '-Dev')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
